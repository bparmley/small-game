<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Simple Game</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-xs-12 col-sm-6" ng-app="store">
            <h2>Store</h2>
            <div class="section" ng-controller="StoreCtrl">
                <div class="row" ng-repeat="item in items | filter:{inventory:false}">
                    <h2>{{item.name}}</h2>
                    <div class="col-xs-12 col-sm-8">
                        <p>{{item.description}}</p>
                        <p>Item Level: {{item.level}}</p>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <button ng-click="buy({{item._id}})" class="btn btn-success">Buy for {{item.cost}}</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="/controllers/store.js"></script>
</body>

</html>
