<!doctype html>
<html ng-app="store">

<head>
    <meta charset="UTF-8">
    <title>Simple Game</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body ng-controller="StoreCtrl">
    <div class="container">
        <div class="col-xs-12 col-sm-6">
            <h2>Adventurer</h2>
            <p>Name: {{userInfo.name}}</p>
            <p>Gold: {{userInfo.gold}}</p>
            <p>You are capable of handling jobs with a difficulty of  level&nbsp;{{userInfo.ilevel}}</p>
        </div>
        <div class="col-xs-12 col-sm-6">
            <h2>Inventory</h2>
            <div class="section">
                <div class="row" ng-repeat="item in items | filter:{inventory:true}">
                    <h2>{{item.name}}</h2>
                    <div class="col-xs-12 col-sm-8">
                        <p>{{item.description}}</p>
                        <p>Item Level: {{item.level}}</p>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <button ng-click="sell({{item._id}})" class="btn btn-danger">Sell for {{item.buyback}}</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="/controllers/store.js"></script>
</body>

</html>
