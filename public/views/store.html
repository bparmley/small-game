<nav style="min-height:50px"></nav>
<h1 class="col-xs-12">Store <small>You have {{$ctrl.userInfo.gold | currency}}</small></h1>
<div class="col-xs-12">
    <div class="row" ng-repeat="item in $ctrl.items | filter:{inventory:false}">
        <div class="well">
            <h2>{{item.name}}</h2>
            <div class="col-xs-12 col-sm-8">
                <p>{{item.description}}</p>
                <p>Item Level: {{item.level}}</p>
            </div>
            <div class="col-xs-12 col-sm-4">
                <button ng-if="$ctrl.userInfo.gold >= item.cost" ng-click="$ctrl.buy(item)" class="btn btn-success">Buy for {{item.cost | currency}}</button>
                <button ng-if="$ctrl.userInfo.gold < item.cost" class="btn disabled">Costs {{item.cost | currency}}</button>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
